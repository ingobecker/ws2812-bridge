---

:project:
  :use_exceptions: FALSE
  :use_test_preprocessor: TRUE
  :use_auxiliary_dependencies: TRUE
  :build_root: build
  :release_build: TRUE
  :test_file_prefix: test_
  :which_ceedling: gem
  :default_tasks:
    - test:all

:release_build:
  :output: ws2812-bridge
  :use_assembly: FALSE

:environment:

:extension:
  :executable: .bin

:paths:
  :test:
    - +:test/**
    - -:test/support
  :source:
    - src/**
  :support:
    - test/support

:flags:
  :test:
    :compile:
      :*:
        - -DOUTPUT_PROCESSOR_LED_0=24
        - -DOUTPUT_PROCESSOR_LED_1=54
        - -DLED_COUNT=2
  :release:
    :compile:
      :*:
        - -DOUTPUT_PROCESSOR_LED_0=24
        - -DOUTPUT_PROCESSOR_LED_1=54
        - -DOUTPUT_PROCESSOR_PAGE_SIZE=2
        - -DFIFO_SIZE=100
        - -DLED_COUNT=100

:defines:
  # in order to add common defines:
  #  1) remove the trailing [] from the :common: section
  #  2) add entries to the :common: section (e.g. :test: has TEST defined)
  :commmon: &common_defines []
  :test:
    - *common_defines
    - TEST
    - FIFO_SIZE=2
    - OUTPUT_PROCESSOR_LED_0=24
    - OUTPUT_PROCESSOR_LED_1=54
    - LED_COUNT=2
  :test_preprocess:
    - *common_defines
    - TEST

:cmock:
  :mock_prefix: mock_
  :when_no_prototypes: :warn
  :enforce_strict_ordering: TRUE
  :plugins:
    - :ignore
    - :callback
  :treat_as:
    uint8:    HEX8
    uint16:   HEX16
    uint32:   UINT32
    int8:     INT8
    bool:     UINT8

:gcov:
  :html_report_type: detailed

:tools:
  :release_compiler:
    :executable: arm-none-eabi-gcc
    :arguments:
      - -std=c99
      - -g3
      - -fno-common
      - -ffunction-sections
      - -fdata-sections
      - -mthumb
      - -mcpu=cortex-m3
      - -msoft-float
      - -Wall
      - -Os
      - -c
      - -I./libopencm3/include
      - ${1}
      - -o ${2}
  :release_linker:
    :executable: arm-none-eabi-gcc
    :arguments:
      - --static
      - -nostartfiles
      - -Wl,--start-group
      - -lc
      - -lgcc
      - -lnosys
      - -Wl,--end-group
      - -mthumb
      - -mcpu=cortex-m3
      - -msoft-float
      - -L./libopencm3/lib
      - -T stm32/f1/stm32f103xb.ld
      - -lopencm3_stm32f1
      - ${1}
      - -o ${2}.bin

:plugins:
  :load_paths:
    - "#{Ceedling.load_path}"
  :enabled:
    - stdout_pretty_tests_report
    - module_generator
    - module_generator
    - gcov
...
